name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.5.2
    -   name: Set up JDK 16
        uses: actions/setup-java@v4.0.0
        with:
            java-version: '16'
            distribution: 'temurin'
    -   name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
            java-version: '18'
            distribution: 'temurin'
    -   name: Set up JDK 19
        uses: actions/setup-java@v4.0.0
        with:
            java-version: '19'
            distribution: 'temurin'
    -   name: Set up JDK 20
        uses: actions/setup-java@v4.0.0
        with:
            java-version: '20'
            distribution: 'temurin'
    -   name: Set up JDK 21
        uses: actions/setup-java@v4.0.0
        with:
            java-version: '21'
            distribution: 'temurin'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.11.0
      with:
        arguments: build --stacktrace
    - name: Upload Artifact
      uses: actions/upload-artifact@v4.0.0
      with:
        name: compiled
        path: build/libs/*.jar
